<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./script/conectaApi.js" type="module" defer></script>
    <script src="./script/mostrarProtudos.js" type="module" defer></script>
    <script src="./script/criarProdutos.js" type="module" defer></script>
    <script src="./script/excluiProdutos.js" type="module" defer></script>

<!-- TITULO SUPERIOR -->
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./assets/img/coracao.png" alt="coração">
        <h1>AluraGeek</h1>
    </header> 

    <!-- CORPO DA PÁGINA -->
    <main class="sessao max-width border">

        <!-- ITENS DA ESQUERDA -->
        <section class="sessao__itens">
            <h1 class="sessao__titulo">Meus Produtos</h1>
            <br>
            
            <ul class="sessao_itens_todos" alt="" data-lista>

            </ul>

        </section>

        <!-- FORMULÁRIO PARA ADICIONAR ITENS -->
        <section  class="sessao__inserir">
            <form class="sessao__inserir__formulario" data-formulario>
                <h1 class="sessao__titulo">Adicionar produto</h1>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="nome"></label>
                        <input class="campo__escrita" name="nome" type="text" placeholder="nome..." minlength="3" required data-nome/>
                        <span class="mensagem-erro"></span> 
                    </div>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="valor"></label>
                        <input class="campo__escrita" name="valor" type="number" step="0.01" pattern="\d+(\.\d{2})?" placeholder="valor..." required data-valor/>
                        <span class="mensagem-erro"></span> 
                    </div>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="imagem"></label>
                        <input class="campo__escrita" name="imagem" type="url src" placeholder="imagem..." required data-imagem/>
                        <span class="mensagem-erro"></span> 
                    </div>
                    <div class="formulario__botao">
                        <button class="formulario__botao__botao__guardar" type="submit">Guardar</button>
                        <button class="formulario__botao__botao__limpar" type="reset">Limpar</button>
                    </div>
            </form>
        </section>
    </main> 

    <!-- RODAPÉ DA PÁGINA -->
    <footer class="rodape">
        <div class="rodape_logo">
            <img class="logo" src="./assets/img/coracao.png" alt="coração">
            <h1 class="rodape__titulo">AluraGeek</h1>
        </div>
        <p class="rodape__texto">Desenvolvido por Karine</p>
        <p class="rodape__texto">ALURA - ORACLE - LATAM - 2024</p>
    </footer>

</body>
</html>
